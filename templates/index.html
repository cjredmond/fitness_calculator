{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
  </head>
  <body>
<div class="container">
<br><br>

    <form class="form-inline" action="" method="get">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-1">
          <label for="age">AGE</label>
        </div>
        <div class="col-md-3">
          <input type="number" class='form-control resize' name="age" value="">
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <label for="gender">GENDER</label>
        </div>
        <div class="col-md-3">
          <select  name="gender" class="form-control resize">
            <option value="M">MALE</option>
            <option value="F">FEMALE</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <label for="weight">WEIGHT</label>
        </div>
        <div class="col-md-3">
          <input type="number" class='form-control resize' name="weight" value=""><br>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <label for="goal">GOAL</label>
        </div>
        <div class="col-md-3">
          <select name="goal" class="form-control resize">
            <option value="L">LOSE WEIGHT</option>
            <option value="G">LEAN MASS</option>
            <option value="C">CARDIO</option>
            <option value="M">MAINTAIN</option>
            <option value="S">STRENGTH</option>
            </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <label for="active">HOW ACTIVE?</label>
        </div>
        <div class="col-md-3">
          <select name="active" class="form-control resize">
            <option value="1">1 - Least Active</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 - Most Active</option>
        </select>
        </div>
      </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-3"><input type="submit" class='btn resize' value="SUBMIT"></div>
    </div>
    </form>

    <br>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-3 answers">
      <p>Calories needed: <strong>{{ stuff }}</strong></p>
      <p>Protein needed: <strong>{{ protein }}</strong></p>
      <p>Carbs needed: <strong>{{ carbs }}</strong></p>
    </div>
  </div>


</div>
  </body>
</html>
