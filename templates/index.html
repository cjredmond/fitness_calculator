<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>


<p>Calories needed: {{ stuff }}</p>
<p>Protein needed: {{ protein }}</p>



    <form class="form-inline" action="" method="get">
      {% csrf_token %}
      <label for="age">AGE</label>
      <input type="number" class='form-control' name="age" value=""><br>

      <label for="gender">GENDER</label>
      <select  name="gender">
        <option value="M">MALE</option>
        <option value="F">FEMALE</option>
      </select>
      <br>

      <label for="weight">WEIGHT</label>
      <input type="number" class='form-control' name="weight" value=""><br>

      <label for="goal">GOAL</label>
      <select name="goal">
        <option value="L">LOSE WEIGHT</option>
        <option value="G">LEAN MASS</option>
        <option value="C">CARDIO</option>
        <option value="M">MAINTAIN</option>
        <option value="S">STRENGTH</option>
        </select>

        <br>
        <label for="active">HOW ACTIVE?</label>
        <select name="active">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>

      </select>
      <input type="submit" value="">
    </form>





  </body>
</html>
