{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
  </head>
  <body>
<div class="container">
<br><br>

    <form class="form-inline" action="" method="get">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-1">
          <label for="age">AGE</label>
        </div>
        <div class="col-md-3">
          <input type="number" class='form-control resize' name="age" value="">
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <label for="gender">GENDER</label>
        </div>
        <div class="col-md-3">
          <select  name="gender" class="form-control resize">
            <option value="M">MALE</option>
            <option value="F">FEMALE</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <label for="weight">WEIGHT</label>
        </div>
        <div class="col-md-3">
          <input type="number" class='form-control resize' name="weight" value=""><br>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <label for="goal">GOAL</label>
        </div>
        <div class="col-md-3">
          <select name="goal" class="form-control resize">
            <option value="L">LOSE WEIGHT</option>
            <option value="G">LEAN MASS</option>
            <option value="C">CARDIO</option>
            <option value="M">MAINTAIN</option>
            <option value="S">STRENGTH</option>
            </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <label for="active">HOW ACTIVE?</label>
        </div>
        <div class="col-md-3">
          <select name="active" class="form-control resize">
            <option value="1">1 - Least Active</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 - Most Active</option>
        </select>
        </div>
      </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-3"><input type="submit" class='btn resize' value="SUBMIT"></div>
    </div>
    </form>

    <br>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-3 answers">
      <p>Calories needed: <strong>{{ stuff }}</strong></p>
      <p>Protein needed: <strong>{{ protein }}</strong></p>
      <p>Carbs needed: <strong>{{ carbs }}</strong></p>
    </div>
  </div>

<input type="button" class="btn btn-warning" value="COLOR" onclick="chBackcolor();">
<br>
<input id="holder" type="button" class="btn btn-success" value="CHANGE" onclick="chDivHeight(); chDivWidth();">


</div>
<script type="text/javascript">
var myColors = ['red', 'purple', '#E84751', 'blue', 'orange', '#323643', 'lightblue', 'silver', 'green'];
function chBackcolor() {
 var randomize = Math.floor(Math.random()*myColors.length);
 document.body.style.background = myColors[randomize];
}

var myHeights = ['200px', '100px', '50px']
function chDivHeight() {
  var randomize = Math.floor(Math.random()*myHeights.length);
  document.getElementById('holder').style.height = myHeights[randomize];
}

var myWidths = ['100px', '150px', '200px']
function chDivWidth() {
  var randomize = Math.floor(Math.random()*myWidths.length);
  document.getElementById('holder').style.width = myWidths[randomize];
}

</script>

  </body>
</html>
